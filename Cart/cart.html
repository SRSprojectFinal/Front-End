<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SRS</title>
        <link rel="stylesheet" href="cart.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Slackside+One&display=swap" rel="stylesheet">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <nav class="navbar">
            <div class="logo">
                SRS
            </div>
            <ul class="nav-links">
                <li><a href="http://127.0.0.1:3000">home</a></li>
                <li><a href="#studentSection">course</a></li>
                <li><a href="#footer">about us</a></li>
            </ul>
            <div class="navbarButtons">
                <p> | </p>
                <p> hello Juan <i class="fa-solid fa-user"></i></p>
                <button class="logoutButton">Logout</button>    
            </div>
        </nav>
        <header>           
            <div class="cartStyle">
                <div class="divNumber1"><div class="classNumber1">1</div></div>
                <div class="cartStyleContent"> Cart</div>
            </div>
            <div class="paymentStyle">
                <div class="divPayment2"><div class="classPayment2">2</div></div>
                <div class="paymentStyleContent"> Payment</div>
            </div>
        </header>
        <main>
        <table>
            <thead>
                <tr>
                    <tbody>
                    <th>Product</th>
                    <th>Unit value</th>
                    <th>Final value</th>
                    <th></th>
                    <tbody>
                        <tr iProduct="${i}">
                            <td class="cartProduct">
                                <img src="skill-icons--python-dark.png">
                                <div class="cartProductContent">
                                    <p class="pProductName">Back-End Course</p>
                                    <p class="pDescription">Languages: Java, Python, C#, PHP, NodeJs...</p>
                                </div>
                            </td>
                            <td class="cartUnitvalue">$15.99</td>
                            <td class="cartfinalValue"><strong>$15.99</strong></td>
                            <td class="cartTrash"><i class="fa-solid fa-trash"></i></td>
                        </tr>
                    </tbody>
                </tr>
            </thead>
        </table>
        <section id="cartSummary">
            <div class="cartCoupon">
                <form>
                    <label class="labelCoupon">Coupon</label><br>
                    <input type="text" class="inputCoupon"/>
                    <input type="button" class="buttonCoupon" value="Apply"/>
                </form>
                <p>Delivery Policy</p>
            </div>
            <div class="cartSummaryContent">
                <p class="cartSummaryTitle">Summary</p>
                <div class="divSummaryContent">
                    <div class="divSummaryInformations">
                        <p>Value of Products</p>
                        <p>Delivery</p>
                        <p>Total Purchase</p>
                    </div>
                    <div class="divSummaryPrice">
                        <p class="cartTotalValue"></p>
                        <p class="cartCalculate">To Be Calculated</p>
                        <p class="cartTotalPurchase"></p>
                    </div>
                </div>
                <input type="button" onclick="Buy()" id="buttonContinueToPayment" value="Continue"/>
            </div>
        </section>
    </main>
    </body>
</html>
