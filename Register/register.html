<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="goToLoginContainer">
                <h1>Welcome</h1>
                <p>Do you have account?</p>
                <button class="loginButton" onclick="goToLogin()">Login</button>
            </div>
            <div class="formContainer">
                <form>
                    <h1>Create an <span>Account</span>.</h1>
                    <label for="username"><strong>Name</strong></label>
                    <input type="text" name="username" placeholder="Put your full name" required>
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="text" name="email" placeholder="Put your e-mail" required>
                    <label for="password"><strong>Password</strong></label>
                    <input type="password" name="password" placeholder="Put your password" required>
                    <label for="comfirmPassword"><strong>Comfirm Password</strong></label>
                    <input type="comfirmPassword" name="comfirmPassword" placeholder="Comfirm your password" required>
                    <button class="registerButton" type="submit">Register</button>
                </form>
            </div>
        </div>
        <script src="register.js"></script>
    </body>
</html>
